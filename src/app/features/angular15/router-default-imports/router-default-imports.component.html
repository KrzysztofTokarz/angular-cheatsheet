<p>Starting from Angular 15, the router now auto-unwraps default exports when lazy loading</p>
<p>It helps us reduce boilerplate code</p>
<p>So we can change from:</p>
<p>{{from}}</p>
<p>to:</p>
<p>{{to}}</p>
<p class="mt-5">But we need to have default export in our file in order to make it work.</p>
<p>Examples in app.routes.ts</p>
